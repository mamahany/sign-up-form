<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="cover">
        <div class="logo">
            <img src="odin-lined.png" alt="Odin Logo">
            <p>ODIN</p>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </div>
    <div class="form-container">
        <form action="">
            <div class="text">
                <h2>This is not a real online service! You know You
                    need something like this in your life to help you
                    realize your deepest dreams.
                    Sign up now to get started.
                </h2>
                <h2>You know you want to.</h2>
            </div>
            <fieldset>
                <legend>Let's do this!</legend>
                <div><label for="first-name">FIRST NAME</label><input  id="first-name" type="text"></div>
                <div><label for="last-name">LAST NAME</label><input id="last-name" type="text"></div>
                <div><label for="email">EMAIL</label><input  id="email" type="email"></div>
                <div><label for="phone-number">PHONE NUMBER</label><input id="phone-number" type="tel"></div>
                <div id="password-div"><label for="password">PASSWORD</label><input  id="password" type="password"></div>
                <div><label for="confirm-password">CONFIRM PASSWORD</label><input  id="confirm-password" type="password"></div>
            </fieldset>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
